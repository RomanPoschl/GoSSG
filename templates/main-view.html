<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
	<h2 class="text-xl font-semibold mb-4">Create New Project</h2>
	<form hx-post="/api/ui/projects" hx-target="#project-list" hx-swap="innerHTML" class="space-y-4">
		<input type="text" name="projectName" placeholder="Enter new project name..."
			class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
			required>
		<input type="text" name="projectPath"
			placeholder="Save location (e.g., C:\Users\YourName\Documents). Leave blank for current folder."
			class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
		<button type="submit"
			class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
			Create Project
		</button>
	</form>
</div>
<div class="mt-8">
	<h2 class="text-xl font-semibold mb-4">Managed Projects</h2>
	<div id="project-list" hx-get="/api/ui/projects" hx-trigger="load" hx-swap="innerHTML">
		<p>Loading projects...</p>
	</div>
</div>
