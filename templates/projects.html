<!-- In templates/projects.html -->
<div class="space-y-4">
	{{range .}}
	<!-- 
        - Added cursor-pointer and hover styles for better UX.
        - hx-get: Specifies the URL to call. We use the project's name to create a unique URL.
        - hx-target: Tells HTMX to place the response inside the #main-content div we just created.
        - hx-swap: Replaces the entire content of the target div.
    -->
	<div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors"
		hx-get="/api/ui/project/{{.Name}}" hx-target="#main-content" hx-swap="innerHTML">

		<h3 class="text-lg font-semibold text-gray-800">{{.Name}}</h3>
		<p class="text-sm text-gray-500 mt-1">{{.Path}}</p>
	</div>
	{{else}}
	<p class="text-gray-600">No projects found.</p>
	{{end}}
</div>
