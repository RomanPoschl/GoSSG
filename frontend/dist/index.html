<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>frontend</title>
	<script src="/htmx.min.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Ddey6zza.css">
</head>

<body class="bg-gray-100 text-gray-800">
	<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>
	<header class="bg-gray-800 text-white shadow-md">
		<div class="container mx-auto p-4">
			<h1 class="text-2xl font-bold">Go Static CMS</h1>
		</div>
	</header>

	<!-- This new div is our main target for content swaps -->
	<main id="main-content" class="container mx-auto p-4">

		<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
			<h2 class="text-xl font-semibold mb-4">Create New Project</h2>
			<!-- The form for creating projects remains here for now -->
			<form hx-post="/api/ui/projects" hx-target="#project-list" hx-swap="innerHTML"
				class="space-y-4">
				<!-- ... your form inputs and button ... -->
			</form>
		</div>

		<div class="mt-8">
			<h2 class="text-xl font-semibold mb-4">Managed Projects</h2>
			<div id="project-list" hx-get="/api/ui/projects" hx-trigger="load" hx-swap="innerHTML">
				<p>Loading projects...</p>
			</div>
		</div>

	</main>
</body>

</html>
